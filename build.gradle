plugins {
    id 'java'
    id 'com.diffplug.spotless' version "7.0.2"

}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

spotless {
    java {
        target(
                fileTree(".") {
                    include("**/*.java")
                    exclude("**/build/**", "**/build-*/**")
                }
        )
        eclipse()
    }
}
